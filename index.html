<!DOCTYPE html>
<html>
    <body>
        <h2>CatPhoto App</h2>
            <main>

                <h3>Cat Photos</h3>
                <p>Click here to view more <a href = "https://catphotos.com" target = "_blank">cat photos.
                </a> </p>

                <a href = "#" target = "_blank"> 
                    <img src = "https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" 
                    alt = "An orange cat lying on its back.">
                </a>


                <h3>Cat Lists.</h3>
                <p>Things cats <em>love</em>:</p>
                <ul>

                    <li>Sleep</li>
                    <li>Mouse</li>
                    <li>Milk</li>
                    <li>Lasagna</li>
                </ul>

                <img src = "lasagna.jpg" alt = "Lasagna">

                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>Human</li>
                    <li>Dog</li>
                    <li>Puppies</li>
                    <li>Bitch</li>

                </ol>


                <form action = "/submit-cat-photo">
                    <input type = "text" placeholder = "cat photo URL" required><br>

                <label for = "indoor">
                    <input id = "indoor" type = "radio" name = "indoor-outdoor" checked>Indoor
                </label><br>
                
                <label for = "outdoor">
                    <input id = "outdoor" type = "radio" name = "indoor-outdoor">Outdoor
                </label><br><br><br>


                <label for = "loving">
                    <input id = "loving" type = "checkbox" name = "personality" checked> Loving
                </label><br>
                <label for = "aggresive">
                    <input id = "aggresive" type = "checkbox" name = "personality"> Aggresive
                </label><br>
                <label for = "calm">
                    <input id = "calm" type = "checkbox" name = "personality"> Calm
                </label><br>


                <button type = "submit">Submit</button><br>


                </form>

            </main>
    </body>
</html>
